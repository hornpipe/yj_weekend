<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 테스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=34a4feed02a685fbf04d590839d8d4d2&libraries=services"></script>
    <script src="../js/function.js" defer></script>
</head>
<body>

<div class="weather">

    <div class="weather-img">
        <img src="../img/01d@2x.png" alt="clear sky"/>
    </div>

    <div class="weather-text">
        clear sky
    </div>

    <div class="weather-temp">
        <span>15</span>℃
    </div>

    <div class="weather-temp-minmax">
        min<span class="min">15</span>℃ / max<span class="max">15</span>℃
    </div>

</div>

<!-- 지도를 표시할 div 입니다 -->

</div>

</html>
